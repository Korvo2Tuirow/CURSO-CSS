<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas Grandes</h1>

    <!--HIERARQUIA DE TABELAS GRANDES (simples)
        Table = 
                THEAD
                    TR TD TH
                TBODY
                    TR TD TH
                TFOOT
                    TR TD TH-->

    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>

        </thead>
       
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">46919049</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21168791</td>
            </tr>
            <tr>
                <td>Rio De Janeiro</td>
                <td class="num">1726474</td>
            </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <th>Total de Habitandtes</th>
                <td class="num">0000</td>
            </tr>

        </tfoot>

    </table>




</body>
</html>
